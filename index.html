<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Nav bar responsive</title>
</head>
<body>

    <!-- TOP NAV -->

    <div class="main-nav">
        <ul class="main-nav-list">
            <li id="site-title"><a href="#">SPACE NAV</a></li>
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
            <li><a href="#">Link4</a></li>
        </ul>
    </div>

    <button class="wrap-btn open-btn">
        <i class="fas fa-bars"></i>
    </button>
    

        <!-- SIDE NAV -->

        <div class="wrap wrap-black">

            <div class="wrap wrap-white">
                <button class="wrap-btn close-btn">
                    <i class="fas fa-times"></i>
                </button>
    
                <a class="text" href="#">SPACE NAV</a>

                <ul class="side-list">
                    <li><a href="#">Link1</a></li>
                    <li><a href="#">Link2</a></li>
                    <li><a href="#">Link3</a></li>
                    <li><a href="#">Link4</a></li>
                </ul>

            </div>
        </div>

        <!-- CONTENT OF PAGE -->

        <div class="content">
            <div class="container">


                <iframe width="560" height="315" src="https://www.youtube.com/embed/JOCCV9SOFn8?si=AiyKcUC5EXGMcPCW&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

                <h1>SOME INFO</h1>

                <p>
                    This is test text for my webpage where we made a funtional nav bar with content in the page!
                </p>

            </div>
        </div>




    <script src="app.js"></script>
</body>
</html>
